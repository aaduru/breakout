<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BreakOut</title>
    <link rel="stylesheet" href="style.css">
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="bundle.js"></script>
  </head>

  <body>
    <header>
      <div class="nav">
        <h1 class="title">BreakOut</h1>
        <div class="links">
          <a href="https://github.com/aaduru" class="link">
            <img src="https://res.cloudinary.com/dzmqqopi9/image/upload/v1485187130/GitHub_xqwzee.png" class="linkImage" /></a>
          <a href="https://www.linkedin.com/in/ujwala-aaduru-91578334" class="link">
              <img src="https://res.cloudinary.com/dzmqqopi9/image/upload/v1485187121/linkedin_hcue5i.png" class="linkImage"/></a>
        </div>
      </div>
    </header>
    <div class="bottombody">
      <div class="instruction">
        <h2>Game Instructions</h2>
        <p>Use spaceBar to start the game</p>
        <p>Use <img class="right" src="https://res.cloudinary.com/dzmqqopi9/image/upload/c_scale,h_287/v1485522044/right_iwe8vy.png" /> to move right</p>
        <p>Use <img class="left" src="https://res.cloudinary.com/dzmqqopi9/image/upload/v1485522052/left_f1f667.png"/> to move left </p>
      </div>
      <div class="canvasDiv">

        <canvas></canvas>
      </div>
      <div class="instruction">
        <h2>Game Rules</h2>
        <p>You have 3 Lives and 3 Levels</p>
        <p>If the ball misses the Paddle you lose 1 life</p>
        <p>If all the bricks are hit you move to the next level</p>
      </div>
    </div>
  </body>
</html>
